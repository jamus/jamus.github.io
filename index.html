
<!DOCTYPE html>
<html lang="en">
<head>
	<title>J a m u s</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="assets/decryptedText.js"></script>
</head>

<body>
  <main class="centered-grid">
    <section class="content-area">
      <h1 id="decrypted-heading" style="visibility:hidden;">Hi, I'm Jamus.</h1>
        <p id="decrypted-paragraph" style="visibility:hidden;">A senior front-end developer with an affection for design, JavaScript and UX.</p>
      <img src="assets/jamus-mark.svg" alt="Jamus logo mark" class="logo-mark" width="60" height="60">
      <p class="social">
        <a href="https://www.linkedin.com/in/jamie-reynolds-4b684210" class="item" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile (opens in new tab)"><img width="24" alt="LinkedIn profile" src="assets/linkedin.png"></a>
        <a href="https://github.com/jamus" class="item" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile (opens in new tab)"><img width="24" alt="GitHub profile" src="assets/github.png"></a>
      </p>
    </section>
  </main>
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    const heading = document.getElementById('decrypted-heading');
    const paragraph = document.getElementById('decrypted-paragraph');
    if (heading) {
      applyDecryptedText(heading, {
        speed: 30,
        revealFrames: 4,
        onComplete: function() {
          if (paragraph) {
            applyDecryptedText(paragraph, {
              speed: 18,
              revealFrames: 4
            });
          }
        }
      });
    }
  });
</script>
</script>
</body>
</html>
